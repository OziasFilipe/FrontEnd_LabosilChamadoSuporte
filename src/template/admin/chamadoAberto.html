<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../materialize/css/mater.css">
    <link rel="stylesheet" href="../../css/meusChamados.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>ADM - Todos chamados</title>
</head>
<body>
    <div>
    <div class="divImagem">
        <img src="../../img/LOGO.png" alt="Logotipo" class="imagem" width="500px">
    </div>
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
     <div class="cube"></div>
   </div>
    <div class="header">
    <div class="conteiner">
        <div class="conteint"> 
            <div id="divFlexDirection">
                <p>ABERTURA: &nbsp </p>
                <input type="date" width="100px" onchange="filtroDataAbertura()" id="dataAbertura" data-date-format="DD MMMM YYYY"> &nbsp
                <p>&nbspFECHAMENTO: &nbsp </p>
                <input type="date" width="100px" onchange="filtroDataFechamento()" id="dataFechamento" data-date-format="DD MMMM YYYY" >
            </div>
            <div id="divFlexDirection">
                <p>SITUAÇÃO:&nbsp</p>
                <select name="" id="selectSituacao" onclick="BuscarChamado()">
                    <option value="Aberto">ABERTO</option>
                    <option value="Fechado">FECHADO</option>
                </select>
            </div>
                <div class="boxConteiner">
                    <table class="table table-bordered table-dark ">
                        <thead  class="thead">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">CHAMADO</th>
                                <th scope="col">USUARIO</th>
                                <th scope="col">DATA</th>
                                <th scope="col">TIPO</th>
                                <th scope="col">SITUAÇÃO</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr class="tbodyTr" >
                                <th scope="row">1</th>
                                <td>0000</td>
                                <td>00/00/0000</td>
                                <td>00/00/0000</td>
                                <td>SUPORTE</td>
                                <td>INATIVO</td>
                            </tr>
                        </tbody>
                    </table>
                    </div>

                    <div id="divFlexDirection">
                        <p>ABERTURA DO CHAMADO: &nbsp </p>
                        <input type="" disabled placeholder="00/00/0000" id="aberturaChamado">
                    </div>

                    <div id="divFlexDirection">
                        <p>FECHAMENTO DO CHAMADO: &nbsp</p>
                        <input type="" disabled placeholder="00/00/0000" id="fechamentoChamado">
                    </div>

                    <div id="divFlexDirection">
                        <p>DESCRIÇÃO:</p>
                        <textarea disabled placeholder="Descrição" id="Descrição"></textarea>
                    </div>

                    <div id="divFlexDirection">
                        <p>RESOLUÇÃO:&nbsp</p>
                        <textarea  placeholder="Descrição" id="descricao"></textarea>
                    </div>
                        <div id="divFlexDirectionLinkImage">
                            <p style="color:rgb(89, 92, 89)" id="divFlexDirectionLinkImage">link imagem:</p>
                        </div>
                    <div id="divFlexDirectionButton">
                        <a href="./admIndex.html"><button  id="buttonVoltar" >VOLTAR</button></a>
                        <button  id="buttonEnviar" onclick="FecharChamado()">FECHAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../JS/chamadoAberto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
