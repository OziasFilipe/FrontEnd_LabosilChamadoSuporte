</head>
<body>
    <div class="imagem">
        <img src="../../img/LOGO.png" alt="" width="500px">
    </div>
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
   </div>
    <div class="header">
        <div class="conteiner">
            <div class="conteint"> 
                    <!-- <div id="divFlexDirection">
                        <p>Numero do chamado:&nbsp</p>
                        <input id="numeroChamado" type="number" placeholder="Numero do chamado">
                    </div> !-->
                    <div id="divFlexDirection">
                        <p>ABERTURA: &nbsp </p>
                        <input type="date" width="100px" onchange="filtroDataAbertura()" id="dataAbertura" data-date-format="DD MMMM YYYY"> &nbsp
                        <p>FECHAMENTO: &nbsp </p>
                        <input type="date" width="100px" onchange="filtroDataFechamento()" id="dataFechamento" data-date-format="DD MMMM YYYY" >
                    </div>
                    <div class="status" id="divFlexDirection">
                        <p>SITUAÇÃO:&nbsp</p>
                        <select name="" id="selectSituacao" onclick="BuscarChamado()">
                            <option value="Aberto">ABERTO</option>
                            <option value="Fechado">FECHADO</option>
                        </select>
                    </div>
               
                <div class="boxConteiner">
                    <table class="striped">
                        <thead  class="thead">
                        <tr>
                            <th>Nun.º</th>
                            <th>NUMERO CHAMADO</th>
                            <th>DATA</th>
                            <th>TIPO CHAMADO</th>
                            <th>SITUAÇÃO</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr class="tbodyTr" >
                                <td>25451</td>
                                <td>25/04/2001</td>
                                <td>Suporte</td>
                                <td>Aberto</td>
                            </tr>
                            
                        </tbody>
                    </table>
                    </div>
                    <div class="abchamado" id="divFlexDirection">
                        <p>ABERTURA DO CHAMADO: &nbsp</p>
                        <input class="teste" type="" disabled placeholder="00/00/0000" id="aberturaChamado">
                    </div>

                    <div class="fcchamado" id="divFlexDirection">
                        <p>FECHAMENTO DO CHAMADO: &nbsp</p>
                        <input class="teste" type="" disabled placeholder="00/00/0000" id="fechamentoData">
                    </div>

                    <div class="descricao" id="divFlexDirection">
                        <p>DESCRIÇÃO: &nbsp</p>
                        <textarea disabled placeholder="Descrição" id="Descrição"></textarea>
                    </div>

                    <div class="descricao" id="divFlexDirection">
                        <p>RESOLUÇÃO: &nbsp</p>
                        <textarea disabled placeholder="Descrição" id="DescriçãoResolucao"></textarea>
                    </div>
                    <div id="divFlexDirectionButton">
                        <a href="./basicIndex.html"><button  id="buttonVoltar" >VOLTAR</button></a>
                        <a href="./basicMeusChamados.html"><button  id="buttonEnviar" >ATUALIZAR</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
